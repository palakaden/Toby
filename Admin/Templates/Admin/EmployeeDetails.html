<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminRegistration</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" placeholder="Enter Name" required value="{{editdata.emp_name}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Male">Female
                </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select name="ddlDept">
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="txtsalary" placeholder="Enter Salary" required value="{{editdata.emp_salary}}"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.emp_name}}</td>
            <td>{{i.emp_gender}}</td>
            <td>{{i.emp_dept}}</td>
            <td>{{i.emp_salary}}</td>
            <td><a href="{% url 'WebAdmin:delEmployee' i.id %}">Delete</a>|<a href="{% url 'WebAdmin:employeeRegUpdate' i.id %}">Edit</a> </td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>
